<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Just How We Roll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <section id="app">
        <section id="d6" class="roll-section single-die">
            <section id="d6-button">
                <h3>Click The 6 Sided Die To Roll</h3>
                <img id="d6roll" src="/images/start/d6.png" alt=""> 
            </section>
            <section id="d6-averages">
                <h3 id="mean">Mean</h3>
                <h3 id="d6rollsmean">N/A</h3>
            </section>
        </section>
        <section id="double-d6" class="roll-section">
            <section id="double-d6-buttons">
                <header>
                    <h3>Click The two 6 Sided Dice To Roll</h3>
                </header>
                <main>
                    <img id="d6roll1" src="/images/start/d6.png" alt=""> 
                    <img id="d6roll2" src="/images/start/d6.png" alt=""> 
                </main>
            </section>
            <section id="double-d6-averages">
                <h3 id="mean">Mean</h3>
                <h3 id="doubled6rollsmean">N/A</h3>
            </section>
        </section>
        <section id="d12" class="roll-section single-die">
            <section id="d12-button">
                <h3>Click The 12 Sided Die To Roll</h3>
                <img id="d12roll" src="/images/start/d12.jpeg" alt=""> 
            </section>
            <section id="d12-averages">
                <h3 id="mean">Mean</h3>
                <h3 id="d12rollsmean">N/A</h3>
            </section>
        </section>
        <section id="d20" class="roll-section single-die">
            <section id="d20-button">
                <h3>Click The 20 Sided Die To Roll</h3>
                <img id="d20roll" src="/images/start/d20.jpg" alt=""> 
            </section>
            <section id="d20-averages">
                <h3 id="mean">Mean</h3>
                <h3 id="d20rollsmean">N/A</h3>
            </section>
        </section>
        <button id="reset-button">Reset All Rolls</button>
    </section>
    <script src="main.js"></script>
</body>
</html>
